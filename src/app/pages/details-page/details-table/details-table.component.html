<table mat-table [dataSource]="dataSource" >
    <ng-container>
        <ng-container [matColumnDef]="column.columnLabel"  *ngFor="let column of itemTableProperties">
            <th mat-header-cell *matHeaderCellDef>{{ column.columnLabel }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element[column.itemProperty] }}
            </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns" style="background-color: #3f51b5; color: white"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
